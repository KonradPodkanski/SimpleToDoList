<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&family=Roboto:wght@300;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bf71ac8ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>TODOLIST KP</title>
</head>

<body>
    <div class="card task-card">
        <div class="card__upper">
            <h1 class="title">to do list</h1>
            <div class="input-box"><input type="text" placeholder="type your task..." id="task" class="task"><button
                    class="btn-add">ADD</button>
                <p class="warning active"></p>
            </div>

        </div>
        <div class="card__bottom">
            <h2 class="tasks-list-title">task list:</h2>
            <p class="tasks-messange">todolist is empty</p>
            <ul>
                <li>Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fa-regular fa-circle-check"></i></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
                <li>Kebab
                    <div class="tools">
                        <button class="complete"><i class="fa-regular fa-circle-check"></i></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
                <li>BIeganie
                    <div class="tools">
                        <button class="complete"><i class="fa-regular fa-circle-check"></i></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="popup popup-card">
        <h3 class="popup__title">edit task</h3>
        <p class="popup__warning">you have to enter the content!</p>
        <input type="text" placeholder="type new content..." id="edit-task" class="popup__edit-task">
        <div class="popup__btns">
            <button class="submit btn">submit</button>
            <button class="cancel btn">cancel</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
