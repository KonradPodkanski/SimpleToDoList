<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;800&family=Roboto:wght@300;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bf71ac8ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>TODOLIST KP</title>
</head>

<body>
    <div class="card">
        <div class="card__upper">
            <h1 class="title">to do list</h1>
            <div class="input-box"><input type="text" placeholder="type your task..." id="task" class="task"><button
                    class="btn-add">ADD</button></div>
            <p class="warning"></p>
        </div>
        <div class="card__bottom">
            <h2 class="tasks-list-title">lista zadań:</h2>
            <p class="tasks-messange">Brak zadań na liście</p>
            <ul>
                <li>Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fa-regular fa-circle-check"></i></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
                <li>Kebab
                    <div class="tools">
                        <button class="complete"><i class="fa-regular fa-circle-check"></i></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
                <li>BIeganie
                    <div class="tools">
                        <button class="complete"><i class="fa-regular fa-circle-check"></i></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
